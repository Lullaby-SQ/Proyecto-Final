<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Edit</title>
    <link rel="stylesheet" href="./Front-end/my-app/src/index.css">
    <link rel="stylesheet" href="./Front-end/my-app/src/prueba.css">
</head>

<body>
   <!-- Botón para abrir el modal -->
<button class="btn-abrir">Valorar juego</button>

<!-- Modal -->
<div class="overlay">
  <div class="popup">
    <button class="btn-cerrar">✕</button>

    <div class="div-popup">
      <!-- Lado izquierdo -->
      <div class="section-valoracion">
        <h2 class="title-valoracion">Hollow Knight</h2>
        <div class="img-valoracion">
          <img src="/Front-end/images/Hollow_Knight.png" alt="Juego Hollow Knight">
        </div>
      </div>

      <!-- Lado derecho -->
      <div class="section-valoracion">
        <h3>Descripción:</h3>
        <p>
          Enfrenta los misterios del reino de Hallownest, un mundo vasto e interconectado lleno de criaturas
          y secretos. Explora, lucha y descubre tu destino en este metroidvania desafiante.
        </p>

        <div class="categorias">
          <h3>Categorías:</h3>
          <ul>
            <li>Acción</li>
            <li>Metroidvania</li>
            <li>Aventura</li>
          </ul>
        </div>

        <!-- Valoración en estrellas -->
        <div class="valoracion-estrellas">
          <h3>Valoración:</h3>
          <div class="estrellas">
            <span class="estrella" data-value="1">★</span>
            <span class="estrella" data-value="2">★</span>
            <span class="estrella" data-value="3">★</span>
            <span class="estrella" data-value="4">★</span>
            <span class="estrella" data-value="5">★</span>
          </div>
        </div>

        <!-- Formulario de valoración detallada -->
        <form class="form-valoracion">
          <label for="horas">Horas jugadas:</label>
          <input type="number" id="horas" name="horas" min="0" placeholder="Ej: 42">

          <label for="completado">¿Completaste el juego?</label>
          <select id="completado" name="completado">
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="si">Sí, lo completé</option>
            <option value="no">No, todavía no</option>
          </select>

          <label for="reseña">Reseña:</label>
          <textarea id="reseña" name="reseña" rows="4" placeholder="Escribe aquí tu opinión sobre el juego..."></textarea>

          <button type="submit" class="btn-enviar">Enviar valoración</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script src="./Front-end/modals.js"></script>
</html>
